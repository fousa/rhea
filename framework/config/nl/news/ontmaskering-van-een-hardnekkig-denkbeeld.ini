title = "Leestips"
content = "Ben je het beu om te moeten aanhoren dat 'het logisch is dat vrouwen anders zijn dan mannen omdat ze biologisch toch ze erg van elkaar verschillen'? Ben je het zat om steeds te horen dat 'de oermannen jagers waren en de oervrouwen bessen plukten en zorgden voor de kinderen en dit vandaag niet anders is'? Je gelooft niet in deze argumenten maar hebt problemen ze met de nodige wetenschappelijke bewijslast te weerleggen? Lees dan maar gauw 'Het idee M/V'!

