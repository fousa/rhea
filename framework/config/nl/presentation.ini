[history]
title = "Historiek"
content = "
Gedurende meer dan twintig jaar vervult  RHEA-Centrum gender en Diversiteit in Vlaanderen een voortrekkersrol in onderzoek en onderwijs rond gender en diversiteit. Dit ligt volledig in het verlengde van het mission statement van de Vrije Universiteit Brussel, namelijk hoogstaand onderzoek en onderwijs aanbieden, vrij van vooroordeel , en bijdragen tot de kritische vorming van zo breed mogelijke bevolkingslagen. Ook bij RHEA gaan wetenschappelijk onderzoek en engagement hand in hand.

Zo werd in 1987 het Centrum voor Vrouwenstudies (CVRS) opgericht, als het eerste universitair Vrouwenstudiescentrum in Vlaanderen. Het vloeide voort uit het engagement van een aantal vrouwelijke leden van het academisch personeel ten behoeve van het wegwerken van de maatschappelijke achterstelling van vrouwen. Prof. em. Lydia De Pauw-Deveen was de eerste voorzitter. Bij haar emeritaat werd ze opgevolgd door Prof. Dr. M. De Metsenaere; Prof. Dr. A. Woodward is vicevoorzitter.

Het CVRS is intussen al tweemaal veranderd van naam. In 2005 werd de naam uitgebreid tot Centrum voor Vrouwenstudies en Diversiteitsonderzoek. Hierbij werd rekening gehouden met de evolutie die de Vrouwen- en Genderstudies in de laatste jaren hebben doorgemaakt. Bovendien sloot deze naamsverandering ook beter aan bij de expertise die werd ontwikkeld in onderzoek naar diversiteit. In 2007 werd dan ook geopteerd voor RHEA Centrum Gender en Diversiteit.

RHEA is een samenwerkingsverband tussen academisch personeel uit verschillende vakgroepen en faculteiten, die elkaar in hun onderzoeks- en onderwijsactiviteiten ontmoeten op het interdisciplinaire domein van gender- en diversiteitsstudies. Via haar leden is RHEA ook lid van vrouwenorganisaties en netwerken binnen en buiten de universitaire wereld. RHEA fungeert als platform en ontmoetingsplaats voor beleidsmakers, het maatschappelijke middenveld, onderzoekers, doctorandi/ae en studenten
"
