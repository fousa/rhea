title = "Onze publicaties"
content = "
RHEA ontwikkelde speciaal voor leerkrachten die lesgeven in de derde graad ASO een educatieve gids waarmee zij het thema gender op systematische wijze kunnen integreren in vakken uit de basisvorming en hun dagelijkse lespraktijk via de vakken Nederlands en geschiedenis. De bedoeling van deze gids is dat alle leerlingen uit de derde graad ASO inzicht krijgen in de werking van gender in de maatschappij. Ook leerkrachten gedrags- en cultuurwetenschappen kunnen van dit educatief pakket gebruik maken. Wie een gratis versie van deze gids wil, stuurt een mailtje naar <a href=\"mailto:rhea@vub.ac.be\">rhea@vub.ac.be</a>.

