[inleiding-tot-de-duitstalige-letterkunde]
title = "Inleiding tot de Duitstalige letterkunde"
content = "In deze cursus wordt een overzicht geboden van de belangrijke tendenzen in de Duitstalige letterkunde na 1945. Daarbij wordt ruime aandacht besteed aan het werk van bekende vrouwelijke auteurs zoals Ilse Aichinger en Ingeborg Bachmann. Bij de lectuur van Aichinger wordt bijvoorbeeld aandacht besteed aan het genderaspect van haar existentialistisch geïnspireerde maatschappijkritiek (concreet: de relatie tussen vrouwen en mannen op de fabrieksvloer ten tijde van het Wirtschaftswunder). Het leven en werk van Ingeborg Bachmann wordt gesitueerd in de context van de 2de feministische golf in het Duitse taalgebied. De cursus behandelt Bachmanns kritiek op de traditionele, economisch bepaalde man-vrouw verhoudingen, en op de verstarde, clichématige communicatie tussen mannen en vrouwen. Daarnaast komen ook gedichten en prozateksten van minder bekende schrijfsters aan bod.

Titularis: [Heidy Muller](../../whoiswho/heidy-muller)

