[humanistiek]
title = "Humanistiek"
content = "De theoretische humanistiek situeert zich op het kruispunt van de menswetenschappen en de praktische wijsbegeerte en omvat de interdisciplinaire studie van de mens als denkend, voelend, waarderend en handelend wezen. Specifieke aandacht gaat uit naar de zingeving, de rol van emoties en cognitie in morele oordeelsvorming, de voorwaarden tot morele praxis, concepten van rechtvaardigheid en humanisering van de samenleving. Kritische stromingen in de hedendaagse ethiek en op het klassieke humanisme zoals het feminisme, multiculturalisme, ecologisme en (post-) modernisme worden besproken tegen de achtergrond van actuele vraagstukken in verband met diversiteit, gender, migratie en globalisering. Meer…

