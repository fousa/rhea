[sociologie-van-de-sociale-gelijkheid-en-ongelijkheid]
title = "Sociologie van de sociale gelijkheid en ongelijkheid"
content = "
De bedoeling van deze cursus is dat de studenten (1) een aantal basisbegrippen en theoretische inzichten uit de sociologie van sociale gelijkheid en ongelijkheid leren kennen en op die manier ook algemene sociologische inzichten leren toepassen; (2) kennis nemen van een aantal sociologische verklaringen van sociale ongelijkheid en deze kritisch kunnen evalueren; en (3) inzicht verwerven in een aantal actuele maatschappelijke discussies over gelijkheid en ongelijkheid.

In deze cursus worden in een eerste, meer theoretisch deel, (1) een aantal basisbegrippen en theoretische inzichten uit de sociologie van sociale gelijkheid en ongelijkheid bijgebracht en (2) een aantal sociologische verklaringen voor het voorkomen van sociale ongelijkheid met elkaar geconfronteerd. In een tweede deel worden in een aantal gastcolleges actuele maatschappelijke discussies en tendenzen over gelijkheid en ongelijkheid behandeld. In deze gastcolleges - over bv. ongelijkheid tussen mannen en vrouwen, jeugd en ongelijkheid, ongelijkheid en in cultuurparticipatie, ... - stellen onderzoekers recente onderzoeksbevindingen voor.  Meer...

