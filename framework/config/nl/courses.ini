[migratie-en-de-multiculturele-samenleving]
title = "Migratie en de multiculturele samenleving"
content = "Het doel van deze cursus is het aanreiken van theoretische en empirische inzichten over de komst van immigranten naar westerse samenlevingen. De cursus start met een schets van de trends en theorieën ten aanzien van internationale migratie. De nadruk zal liggen op theorie gestuurd onderzoek welke inzicht verschaft in de achterliggende factoren van internationale migratie.

Vervolgens zal worden ingegaan op de interactie tussen immigranten en de ontvangende samenleving. Gestart zal worden vanuit een overzicht van theorieën en onderzoek naar de integratie van (de kinderen) van migranten. Politieke debatten en de verschillende modellen van multicultureel samenleven zullen worden behandeld. Vervolgens zal de positie van migranten in een aantal maatschappelijke domeinen (zoals bijvoorbeeld onderwijs, arbeidsmarkt, interetnische contacten en taalverwerving) verder worden uitgelicht. In de cursus zal veelal voor een internationaal vergelijkend perspectief worden gekozen.

Eindcompetenties

1.	Inzicht in de trends van migratie en de gangbare concepten in de migratie- en integratiesociologische literatuur

2.	Kennis van de belangrijkste theorieën en empirische bevindingen ten aanzien van integratie van migranten in internationaal perspectief

3.	In staat zijn om empirische studies ten aanzien van immigratie en integratie te beoordelen en te plaatsen in het maatschappelijke debat

Studiemateriaal

Een set van internationale artikelen over de diverse aspecten van migratie en de multiculturele samenleving zoals behandeld in de cursus wordt ter beschikking gesteld in de vorm van een reader.
De slides bij de colleges vormen het aanvullend materiaal.

Wijze examineren Schriftelijk examen

