"

[lectuur-van-wijsgerige-teksten-in-het-frans]
title = "Lectuur van wijgerige teksten in het Frans"
content = "Dit college heeft tot doel de studenten vertrouwd te maken met Franse filosofische teksten uit verschillende tradities. Het is de bedoeling hun kennis van de Franse filosofische taal te verdiepen en hen de typisch Franse filosofische redeneerwijzen te leren ontdekken. De cursus is gelijktijdig een oefening in het leren analyseren en evalueren van filosofische argumentaties.

Inhoudelijk hebben alle gelezen teksten betrekking op het thema liefde. We lezen passages uit L'être et le néant van Jean-Paul Sartre, Le temps et l'autre van Emmanuel Levinas en Le deuxième sexe van Simone de Beauvoir.

