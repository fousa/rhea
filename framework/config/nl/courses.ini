[politieke-retoriek]
title = "Politieke retoriek"
content = "Centraal in dit werkcollege staan de vertogen van politici. Dat zijn doorgaans argumentatieve teksten waarin zij via een combinatie van retoriek en argumentatie een publiek proberen te overtuigen. Het doel van het werkcollege bestaat er in deze teksten op een analytische manier te benaderen. Daarbij wordt gebruik gemaakt van: 1° de inzichten van de Critical Discourse Analysis; 2° de inzichten van de pragma-dialectische methode voor de analyse van argumentatie; 3° de beleefdheidstheorie van de linguïsten Brown & Levinson. De combinatie van deze invalshoeken stelt de studenten in staat na te gaan hoe politieke vertogen inzake linguïstische keuzes en argumentatie georganiseerd zijn. Via de analyse van politieke vertogen, zowel in de les als voor de eigen paper, worden de studenten ertoe voorbereid: 1° deze vertogen op een kritische en analytische manier te benaderen, 2°  zelf aan politieke retoriek te doen, 3° aandacht te hebben voor het belang van heldere formulering en goede  argumentatie, 4° de als vanzelfsprekende "wijsheden" die politieke vertogen verkondigen in vraag te stellen  In de les en in het studiemateriaal gaat veel aandacht naar de dynamiek van "othering": de discursieve constructie van de Andere, "us" en "them", stereotypering en overhaaste veralgemeningen. Meer...

