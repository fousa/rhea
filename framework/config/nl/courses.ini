[sociologie-van-de-levensloop]
title = "Sociologie van de levensloop"
content = "Het levensloop perspectief richt zich op de intersectie tussen individu, sociale verandering en sociale structuur. Deze cursus geeft een beknopt overzicht van de huidige stand van zaken in levensloop onderzoek. In de cursus zullen allereerst centrale concepten zoals leeftijd, generaties en cohorten worden geïntroduceerd. Eveneens komen diverse methodologische aanpakken in levenslooponderzoek aan de orde.

Het levensloop perspectief kan worden toegepast op verschillende sociologische kernthema’s. In het tweede deel van de cursus zullen levenstrajecten in de domeinen opleiding, familie en werk aan de orde komen. Er zal aandacht zijn voor de wijze waarop individuen hun leven vormgeven in een sociale en historische context (met de nadruk op de moderne maatschappij). Bovendien zal gekeken worden naar de manier waarop transities, levenfases en trajecten verschillen tussen individuen en tussen westerse samenlevingen.

Eindcompetenties

Doel van de cursus is dat studenten 1) kennismaken met het brede domein van levensloop studies, 2) kennis verwerven van de belangrijkste concepten, theoretische approaches en methodes in levensloop onderzoek, 3) deze kennis relateren aan sociologische inzichten over de vormgeving van levenslopen in de westerse samenleving en 4) deze kennis kunnen relateren aan actuele maatschappelijke discussies rondom de levensloop.

Studiemateriaal

