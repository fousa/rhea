[gender-en-vrouwenstudies]
title = "Gender- en vrouwenstudies"
content = "Denk je dat het feminisme dood en begraven is? Associeer je feminisme en vrouwenbeweging enkel met ‘mannenhatende manwijven’ of ‘Dolle Mina’s‘? Slaag je er niet in de naam van één feministe te noemen? Dan is deze cursus iets voor jou: via deze cursus krijg je een algemene introductie tot vrouwen- en genderstudies. Indien je een bachelor- of masterpaper wil schrijven over een onderwerp in het domein van vrouwen-/genderstudies is deze basiskennis absoluut noodzakelijk. Voorkennis is dus niet vereist.

De cursus geeft eerst een overzicht van de geschiedenis van vrouwenstudies, de relatie tot genderstudies en belicht de relatie tussen deze wetenschappelijke domeinen en de ontwikkeling van de vrouwenbeweging. Er wordt ook stilgestaan bij de internationale stand van zaken inzake vrouwenstudies aan de universiteiten en bij de impact van vrouwenstudies in de wetenschappen. Vervolgens komen de belangrijkste theoretische invalshoeken aan bod. Hier worden discussies rond de productie van ‘gender’kennis, zoals de impact van het gelijkheids- en differentiedenken, behandeld. Wat de gevolgen zijn van de verschillende theoretische invalshoeken voor de methodologische benaderingen in empirisch onderzoek, komt ook aan bod. Het tweede deel van de cursus (Tweespraak Vrouwenstudies) illustreert hoe vrouwenstudies een impact hadden/hebben op het wetenschappelijk onderzoek via de behandeling van één thema d.m.v. een reeks van voordrachten van experten. In het academiejaar 2008-2009 wordt Toegepaste economie en Bedrijfskunde feministisch bekeken vanuit een genderperspectief, met als titel: 'Bitches, Babes en Business: het bedrijfsleven door een  genderbril.'

Titularissen: [Machteld De Metsenaere](../../whoiswho/machteld-de-metsenaere) & [Gily Coene](../../whoiswho/gily-coene)

- <span>3 studiepunten in het 2de semester en 90 uren studietijd</span>
"
[gender-diversity-and-politics]
title = "Gender, diversity and politics"
content = "
Het centrale thema van dit keuzevak is hoe in Europa en op internationaal niveau omgegaan wordt met verschillen en hoe ermee omgegaan zou moeten worden. In het kader van dit thema komen vijf aspecten aan bod:

1. Het centrale begrippenkader: gender, ras, etniciteit, seksualiteit, leeftijd, (on)gelijkheid, diversiteit, multiculturalisme, intersectionalisme, …

2. De relevante politieke theorie (democratie, burgerschapsconcept, rechtvaardigheid, mensenrechten,…) evenals methodologische vraagstukken

3. De ontwikkeling en rol van instellingen, sociale bewegingen en andere sleutelactoren op Europees (EU) en internationaal (VN) niveau

4. Ontwikkelingen in beleidsbenaderingen op Europees (EU) en internationaal (VN) niveau (verschillende beleidsconcepten, -benaderingen en -instrumenten, hun evolutie, …)

5. De impact van dergelijke evoluties op de maatschappelijke positie van sociale groepen en de democratie meer in het algemeen (case studies en vergelijkende perspectieven).

Aanvangscompetenties Van de studenten wordt een basiskennis van de politieke instellingen, actoren en processen verwacht. Voorkennis met betrekking tot de gender- of diversiteitsproblematiek is niet vereist maar strekt tot aanbeveling.

Eindcompetenties De studenten verwerven inzicht in de gender- en diversiteitsproblematiek in de context van de internationale en Europese politiek. De studenten krijgen een inblik in de belangrijkste op internationaal en Europees niveau spelende thema’s met betrekking tot de gender- en diversiteitsproblematiek en maken kennis met de centrale instellingen, actoren en processen. Zij zijn in staat om de maatschappelijke invulling van kenmerken zoals geslacht, etniciteit, ras, seksualiteit of leeftijd analytisch te benaderen. Zij hebben inzicht verworven in de complexiteit van de gelijkheids- en diversiteitsproblematiek, de mate waarin groepen maatschappelijk geconstrueerd en gepositioneerd worden ten opzichte van elkaar, evenals de manier waarop verschillende vormen van diversiteit met elkaar kunnen interageren. Zij kunnen de gevolgen van deze dynamiek voor de politiek en beleid analytisch benaderen.

Werkvormen Seminarie met een paper als examen. De paper behandelt aspect vijf (zie inhoud) en is 10-15 pagina’s lang.

Noodzakelijk studiemateriaal Een reader met de verplichte literatuur en verdere literatuursuggesties wordt ter beschikking gesteld op Pointcarré. Daarnaast kiezen studenten, in overleg met de docenten, op zelfstandige basis literatuur voor de paper.

Praktische organisatie De lessen in Brussel worden gegeven in het Engels (tenzij de taalkennis van de studenten een andere regeling vereist).

