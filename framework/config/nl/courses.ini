[geschiedenis-van-het-dagelijks-leven]
title = "Geschiedenis van het dagelijks leven"
content = "Deze cursus wil bijdragen tot de kennis van de sociale, economische en culturele geschiedenis van West-Europa in de laatste 500 jaar. De invalshoek die daarvoor wordt gekozen, is die van het DAGELIJKS LEVEN. Door de studenten te confronteren met de transformaties die het  dagelijks leven onderging en door de relatie te leggen met de sociale, politieke, economische  en culturele veranderingen die de West-Europese maatschappij doormaakte  tussen 1800 en 1960 (met vele excursies naar de periode ervoor), poogt de cursus duidelijk te maken dat ook de ogenschijnlijk evidente dingen des levens (bvb. consumeren, contraceptie gebruiken, televisie kijken) een geschiedenis hebben. Belangrijke maatschappelijke processen (modernisering, secularisering enz.) die vaak als "abstract" en "ver-van-mijn-bed" worden aangevoeld, krijgen daardoor een concrete invulling. De studie van de transformatie van het DAGELIJKS LEVEN wordt vanuit vier invalshoeken benaderd. Meer...

