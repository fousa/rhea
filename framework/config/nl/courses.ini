[verklaring-van-duitstalige-letterkunde]
title = "Verklaring van Duitstalige letterkunde"
content = "In deze cursus worden belangrijke werken uit de “Weimarer Klassik” en de Romantiek gelezen. Daarbij wordt onder andere kritisch stil gestaan bij de vrouwenfiguren in het werk van schrijvers zoals Goethe en Kleist. Zo wordt het vrouwbeeld onderzocht dat blijkt uit Goethes herschrijving van de antieke figuur van Ifigeneia in “Iphigenie auf Tauris”. Bij de lectuur van “Die Marquise von O” van Kleist wordt ingegaan op de hypocriete seksuele moraal van de toenmalige hoge sociale klassen. Daarnaast wordt uitgebreid aandacht besteed aan de vele vrouwen die in de Romantiek literair actief waren. Hun werk formuleert belangrijke correcties op het vrouwbeeld van hun mannelijke collega’s. Ook hun positie in het toenmalige literaire veld wordt nader bekeken.

Titularis: [Heidy Muller](../../whoiswho/heidy-muller)

