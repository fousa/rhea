[work]
content = "
- <span>Sinds oktober 2004 werkzaam aan de VUB als postdoctoraal onderzoeker van het FWO.</span>
- <span>Verbleef van februari tot juli 2009 met een mobiliteitsbeurs van het FWO aan de Humboldt Universität in Berlijn en van februari tot juli 2010 aan de University of Edinburgh.</span>
- <span>Van 1999 tot 2003 als FWO-aspirant werkzaam in de vakgroep taal- en letterkunde (Duitse literatuur) van de VUB, bij Prof. Dr. Heidy M. Müller.</span>
- <span>Van 1996 tot bij de opheffing in 2005 lid van de beheerraad van de vzw CSV, Centrum voor Seksuele Voorlichting (Gent).</span>
- <span>Was van 1996 tot 1999 fulltime werkzaam bij RoSa, Rol en Samenleving, documentatiecentrum en bibliotheek voor gelijke kansen, feminisme en genderstudies (Brussel). In diezelfde periode als vrijwilliger actief in het Lesbies Doe-Front, de toenmalige organisator van de jaarlijkse Lesbiënnedag.</span>
- <span>Werkte van 1993 tot 1996 freelance als vertaler en journalist en maakte literaire programma's voor VRT-Radio 3 (het huidige Klara). Research voor de uitgave van "25 vrouwendagen in beelden en woorden". VOK- feestboek, Brussel 1997.</span>
- <span>Lid van het Autonoom Feministisch Onderzoeks Kollektief (AFOK).</span>"

