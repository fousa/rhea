[teaching]
1 = "Professor Walravens doceert de volgende cursussen: ‘De grote stromingen in de wijsbegeeerte van de Oudheid tot heden’, 'Lectuur van Franstalige wijsgerige teksten', 'Thema's uit de wijsbegeerte van de Nieuwe Tijd', 'Interpretatie van filosofische teksten betreffende de actualiteit van de Verlichting'."

[research]
1 = "Haar domein van wetenschapsbeoefening is de filosofie van de Nieuwe Tijd en in het bijzonder de filosofie van de Duitse Aufklärung, de existentiefilosofie (in het bijzonder J.-P Sartre en S. de Beauvoir), het postmodernisme en de intersubjectiviteit."

[work]
content = "
Else Walravens is sedert 1982 deeltijds docent en sedert 1991 deeltijds hoofddocent verbonden aan de vakgroep Wijsbegeerte en Moraalwetenschappen. Ze is directeur van het Centrum voor de Studie van de Verlichting en van het Hedendaagse Humanisme en is in dat kader leider van een onderzoeksproject over de intersubjectiviteit."

