[work]
content = "
Posdoctoraal onderzoek aan de universiteit van Amsterdam en de Netherlands Interdisciplinary Demographic Institute (NIDI).
Tevens is ze onderzoeker geweest aan de Bocconi Universiteit te Milaan, de Graduate Centre of the City University of New York, de HWK Institute of advanced studies te Bremen en de Centre for Demographic Studies te Barcelona.

Helga A.G. de Valk is heden professor verbonden aan de Vrije Universiteit Brussel (Social Research at Interface Demography) en is vanaf 2011 tevens senior researcher verbonden aan NIDI te Den Haag.

Heden werkt ze aan een project getiteld ‘Families of migrant origin: a life course perspective’.
